    <style>
        .is-loading {
            /* 宽度和高度根据要展示元素大小设定 */
            width: 500px;
            height: 500px;
            position: relative;
            margin: 0 auto;
            top:100px;
 
            /* 以下代码实现背景动画效果 */
            animation: loading 1.4s ease infinite;
            -webkit-animation: loading 1.4s ease infinite;
            background-image: -webkit-gradient(linear, left top, right top, color-stop(25%, #f0f0f0), color-stop(37%, #e3e3e3), color-stop(63%, #f0f0f0));
            background-image: -o-linear-gradient(left, #f0f0f0 25%, #e3e3e3 37%, #f0f0f0 63%);
            background-image: linear-gradient(90deg, #f0f0f0 25%, #e3e3e3 37%, #f0f0f0 63%);
            background-size: 400% 100%
        }
 
        @-webkit-keyframes loading {
            0% {
                background-position: 100% 50%
            }
 
            to {
                background-position: 0 50%
            }
        }
 
        @keyframes loading {
            0% {
                background-position: 100% 50%
            }
 
            to {
                background-position: 0 50%
            }
        }
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #DDD;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: #0F0741;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #FFF;
        }
        .footer {
            padding: 10px;
            text-align: center;
            background: #ddd;
            margin-top: 20px;
        }
        img {
            text-align: center;
        }
    </style>
</head>
